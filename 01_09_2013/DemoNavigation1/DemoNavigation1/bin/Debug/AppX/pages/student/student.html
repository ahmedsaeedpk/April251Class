<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>student</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="student.css" rel="stylesheet" />
    <script src="student.js"></script>
     <style type="text/css">
 
        .product {
            width:  200px;
            height:  100px;
            border:  white solid 1px;
        }
    </style>
</head>
<body>
    <div class="student fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to student</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p>Here is my student data.</p>

           <div id="productTemplate" data-win-control="WinJS.Binding.Template">
            <div class="product">
                <span data-win-bind="innerText:name" style="background-color:red"></span>
                <span data-win-bind="innerText:price"></span>
                <span data-win-bind="innerText:color"></span>
            </div>
        </div>

            <div id="listview" data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                   
                    itemTemplate:select('#productTemplate')
                 }">
            </div>
        </section>
    </div>
</body>
</html>
